<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Católica School</title>
    <!-- Estilos -->
     <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="message_top_container">
        <p class="message_top">¡TE ESPERAMOS ESTE 08 DE FEBRERO EN NUESTRO OPEN DAY A LAS 11:00 AM!</p>
    </section>
    <header class="header">
        <section class="header_logo">
            <img class="logo_catolica" src="/media/icons/logo_catolica.png" alt="Logo de Catolica School">
            <div class="name_catolica_container">
                <h1 class="name_catolica">CATÓLICA SCHOOL</h1>
                <h2 class="lema_catolica">
                    <span class="lema_explora">Explora</span>
                    <span class="lema_descubre">descubre</span>
                    <span class="lema_aprende">aprende</span>
                </h2>
            </div>
        </section>
        <section>
            <ul class="header_social_networks">
                <a class="header_link_social" href="http://" target="_blank" rel="noopener noreferrer"><li class="social_network_header">Intranet</li></a>
                <a class="header_link_social" href="http://" target="_blank" rel="noopener noreferrer"><li class="social_network_header"><img class="icon_network_header_w" src="/media/icons/whatsapp_blanco.png" alt="Icono de whatsapp"></li></a>
                <a class="header_link_social" href="http://" target="_blank" rel="noopener noreferrer"><li class="social_network_header"><img class="icon_network_header_f" src="/media/icons/facebook_blanco.png" alt="icono de facebook"></li></a>
                <a class="header_link_social" href="http://" target="_blank" rel="noopener noreferrer"><li class="social_network_header"><img class="icon_network_header_i" src="/media/icons/instagram_blanco.png" alt="Icono de instagram"></li></a>
            </ul>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
