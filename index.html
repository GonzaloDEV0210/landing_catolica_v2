<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Católica School</title>
    <!-- Estilos -->
     <link rel="stylesheet" href="/styles/styles.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css">
</head>
<body>
    <section class="message_top_container">
        <p class="message_top">¡TE ESPERAMOS ESTE 08 DE FEBRERO EN NUESTRO OPEN DAY A LAS 11:00 AM!</p>
    </section>
    <header class="header">
        <section class="header_logo">
            <img class="logo_catolica" src="/media/icons/logo_catolica.png" alt="Logo de Catolica School">
            <div class="name_catolica_container">
                <h1 class="name_catolica">CATÓLICA SCHOOL</h1>
                <h2 class="lema_catolica">
                    <span class="lema_explora">Explora</span>
                    <span class="lema_descubre">descubre</span>
                    <span class="lema_aprende">aprende</span>
                </h2>
            </div>
        </section>
        <section class="header_social_container">
            <ul class="header_social_networks">
                <a class="header_link_social header_link_social_intranet" href="https://www.peruschool.edu.pe/LaCatolicaCarabayllo" target="_blank" rel="noopener noreferrer"><li class="social_network_header">Intranet</li></a>
                <a class="header_link_social header_link_social_w" href="http://" target="_blank" rel="noopener noreferrer"><li class="social_network_header"><img class="icon_network_header_w" src="/media/icons/whatsapp_blanco.png" alt="Icono de whatsapp"></li></a>
                <a class="header_link_social header_link_social_f" href="http://" target="_blank" rel="noopener noreferrer"><li class="social_network_header"><img class="icon_network_header_f" src="/media/icons/facebook_blanco.png" alt="icono de facebook"></li></a>
                <a class="header_link_social header_link_social_i" href="http://" target="_blank" rel="noopener noreferrer"><li class="social_network_header"><img class="icon_network_header_i" src="/media/icons/instagram_blanco.png" alt="Icono de instagram"></li></a>
            </ul>
        </section>
    </header>
    <main>
        <section class="section_1_blue">
            <div class="container_image_1">
                <img class="figura_section_1" src="/media/figuras/figura2.svg" alt="figura 2 - catolica school">
                <div id="swiper_1" class="swiper swiper_images_section_1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img class="img_section_1" src="/media/imagenes/slide1.jpeg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img class="img_section_1" src="/media/imagenes/slide2.jpeg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img class="img_section_1" src="/media/imagenes/slide3.jpeg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img class="img_section_1" src="/media/imagenes/slide4.jpeg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img class="img_section_1" src="/media/imagenes/slide5.jpeg" alt="">
                        </div>
                    </div>

                    <div class="swiper_section1_flecha swiper-atras-flecha">
                        <img class="icon_slider1 icon_slider1_atras" src="/media/icons/flecha_siguiente_atrás_negro.png" alt="Icono de atrás">
                    </div>
                    <div class="swiper_section1_flecha swiper-siguiente-flecha">
                        <img class="icon_slider1 icon_slider1_siguiente" src="/media/icons/flecha_siguiente_atrás_negro.png" alt="Icono de siguiente">
                    </div>
                </div>
                <h2 class="section_text">Descubre la excelencia educativa en Católica School</h2>
                <div class="container_text_important">
                    <h3>¡ÚLTIMAS VACANTES!</h3>
                </div>
            </div>
            <div></div>
        </section>
    </main>
    <footer></footer>
    <script src="/node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="/scripts/sliders.js"></script>
</body>
</html>
